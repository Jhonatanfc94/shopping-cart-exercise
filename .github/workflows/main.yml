name: Run TestNG Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
        
      - name: Set unique user data dir for Chrome
        run: |
          echo "USER_DATA_DIR=target/chrome_user_data_$(date +%s)" >> $GITHUB_ENV
          
      - name: Build and Test
        run: mvn clean test
